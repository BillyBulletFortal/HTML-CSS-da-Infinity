<!-- ===============================================RADIO E CHECKBOX========================================= -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <h1>Aprendendo Formulários 2 </h1>

  <form>
    <fieldset>
        <legend>Radio</legend>
        <p>Sexo</p>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="outros" name="sexo" value="outros">
        <label for="outros">Outros</label>
    </fieldset>
 

    <fieldset>
        <legend>Checbox</legend>
        <p>Linguagem</p>
        <input type="checkbox" id="html" name="curso" value="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" id="css" name="curso" value="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" id="javascript" name="curso" value="javascript">
        <label for="javascript">JavaScript</label>
    </fieldset>


</form>
  
</body>

</html>
