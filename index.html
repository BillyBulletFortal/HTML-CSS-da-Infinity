<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms for you</title>
</head>
<body>
    <h1>Aprendendo Formulários</h1>
    <form>
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" placeholder="Digite o nome do usuário" required maxlength="20">
     
        <br>
        <label for="e-mail">Seu melhor E-mail:</label>
        <input type="email" id="e-mail" placeholder="use o formato correto nnn@server.nnn.nn" maxlength="20">  <!-- sugere todos os email salvos na menoria da maquina e confere se esta no formato certo: -->
        <br>

        <label for="senha">Digite a senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" required>

        <br>

        <button type="submit">ENVIAR</button> <!-- type submit é defaul do button -->
        <button type="reset">LIMPAR</button> <!-- apaga todos os campos  -->
        <button type="button">AJUDA</button> <!-- botao programavel -->


    </form>
</body>
</html>
